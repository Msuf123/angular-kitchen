
    <form class="forms" [formGroup]="signUpForm" (ngSubmit)="formSubmitted()">
        <span class="formHeading">Sign-Up</span>
        <input placeholder="Email Address" formControlName="username">
        <input placeholder="Username" formControlName="email">
        <input placeholder="Password" formControlName="password">
        <input type="file">
        <button>Sign-Up</button>
    </form>
