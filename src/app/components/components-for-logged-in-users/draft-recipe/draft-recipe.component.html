<div class="gridItems">
    <div *ngFor="let dat of data" class="outerDiv">
      <div class="imageItemDiv">
        <img src="deafultRecipe.png" id="defualtImage" *ngIf="!dat.image_url">
        <img [ngSrc]="url(dat.image_url)" *ngIf="dat.image_url"  fill="" priority (click)="editDraft(dat.id)" class="imageOfDish">
      </div>
        <span class="itemName">{{dat.name}}</span>
        <div class="buttons">
          <button (click)="deleteDraft(dat.id)"  class="redClass">Remove</button>
          <button (click)="editDraft(dat.id)" class="publish">Edit</button>
        </div>
    </div>
    </div>
