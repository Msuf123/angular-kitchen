<div class="gridItems" >
    <div *ngFor="let dat of data" class="outerDiv">
      <div class="imageItemDiv">
        
        <img [ngSrc]="url(dat.thumbnail)" fill priority (click)="nav(dat.id)" class="imageOfDish">
      </div>
        <span class="itemName">{{dat.name}}</span>
        <div class="buttons">
          <button (click)="deletePublished(dat.id)" class="redClass">Delete</button>
        
        </div>
    </div>
    </div>
