<div class="gridItems">
<div *ngFor="let dat of data" class="outerDiv">
    <div class="imageItemDiv">
        
        <img [ngSrc]="url(dat.thumbnail)"  fill="" priority  class="imageOfDish">
      </div>
    <span class="itemName">{{dat.name}}</span>
    <button (click)="deleteLiked(dat.id)" class="redClass">Remove</button>
</div>
</div>
