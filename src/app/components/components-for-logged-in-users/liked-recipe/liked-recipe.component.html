<div class="gridItems" *ngIf="!loading">
<div *ngFor="let dat of data" class="itmes">
    <img src="{{dat.thumbnail}}" (click)="nav(dat.id)" class="imageOfDish">
    <span>{{dat.name}}</span>
    <button>Dislike</button>
</div>
</div>
<app-loading-prifle-cards *ngIf="loading" [url]="'/account/liked'" [inWhichServiceToAddData]="loadingItemService" [loadingService]="loadingItemService"></app-loading-prifle-cards>
