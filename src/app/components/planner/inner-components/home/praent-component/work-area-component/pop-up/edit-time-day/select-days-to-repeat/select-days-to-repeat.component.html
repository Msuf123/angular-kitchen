<div class="daysOuterDiv">

<span class="listItems" [ngClass]="{noBlockDay:daysThatAreAvailable.includes(day),daySelected:daysOfTakenByThisDay.includes(day)}"
 class="eachDay" (click)="selectDay(daysThatAreAvailable.includes(day),i)">{{day}}</span>
