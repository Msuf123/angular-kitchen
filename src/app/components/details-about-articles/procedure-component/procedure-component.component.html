<div *ngFor="let step of steps;let i=index" class="outerBox">
<span class="stepNumberHeading">Step:{{i}}</span>
<span class="nameHeading">{{step.name}}</span>
<p>{{step.description}}</p>
<div class="imageSection" *ngIf="step.image_url">
    <img  [ngSrc]="step.image_url" priority fill placeholder>
</div>
</div>
